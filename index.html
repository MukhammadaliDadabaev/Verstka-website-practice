<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Verstka-practice | News Website</title>
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="page__body" data-gr-c-s-loaded="true">
    <!-- SITE HEADER -->
    <header class="site-header site-header--open">
      <div class="container">
        <!-- SITE-HEADER__TOP-->
        <div class="site-header__top">
          <a class="logo" href="index.html">
            <img class="logo__img" src="./Img/logo-NAM.jpeg" alt="web-logo" />
          </a>

          <ul class="site-header__exchange-rates exchange-rates">
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&dollar;</b>
              <span class="exchange-rates__value">10178.3</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">P</b>
              <span class="exchange-rates__value">127.73</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&euro;</b>
              <span class="exchange-rates__value">11878.87</span>
            </li>
            <li class="exchange-rates__item">
              <img
                class="logo-wather"
                src="img/logo-cloud-wather.png"
                alt="logo-wather"
                width="35"
                height="35"
              />
              <span class="exchange-rates__value">31°C | °F</span>
            </li>
          </ul>
          <!-- site-header__extion-->
          <div class="site-header__actions">
            <button
              class="site-header__search-button search-button"
              type="button"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              class="site-header__language-toggler language-toggler"
              type="button"
            >
              <span class="language-toggler__wrapper">
                <img
                  class="language-toggler__img"
                  src="img/Flag Russia.png"
                  alt="флаг рус"
                  width="15"
                  height="15"
                />
                <span class="language-toggler__text">Рус</span>
              </span>
            </button>
            <button
              class="telegram-sub"
              href="https://t.me/My_1950_IT_blog"
              target="_blank"
            >
              <i class="fab fa-telegram"></i>
              <span class="telegram-sub__text">Подписатся</span>
            </button>
            <button class="site-header__toggler" type="button">МЕНЮ</button>
          </div>
        </div>
        <!-- SITE-NAVEGATION -->
        <nav class="sitenav sitenav--open">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Ўзбекистон</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Наманган</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Иқтисодиёт</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Сиёсат</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Дунё</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Шоу Бизнес</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Спорт</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Бокс</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Технологиялар</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Туризм</a>
            </li>
          </ul>
        </nav>
        <!-- top banner -->
        <aside class="top-banner">
          <a class="top-banner__link" href="#" target="_blank">
            <img
              class="top-banner__img"
              src="Img/logo-banner.jpg"
              alt="logo-banner"
              srcset="Img/logo-banner.jpg 1x, Img/logo-banner.jpg 2x"
              width="1240"
              height="130"
            />
          </a>
        </aside>
      </div>
      <!-- container -->
    </header>

    <script src="./Js/main.js"></script>
  </body>
</html>
