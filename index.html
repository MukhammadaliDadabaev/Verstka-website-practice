<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Verstka-practice | News Website</title>
    <link rel="stylesheet" href="./CSS/normalize.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body class="page__body">
    <header class="site-header">
      <div class="container">
        <div class="site-header__top">
          <a class="logo" href="index.html">
            <h2 class="logo__text">NAMANGANLIKLAR24</h2>
          </a>

          <ul class="site-header__exchange-rates exchange-rates">
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&dollar;</b>
              <span class="exchange-rates__value">10178.3</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">P</b>
              <span class="exchange-rates__value">127.73</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&euro;</b>
              <span class="exchange-rates__value">11878.87</span>
            </li>
            <li class="exchange-rates__item">
              <img
                class="logo-wather"
                src="img/logo-cloud-wather.png"
                alt="logo-wather"
                width="35"
                height="35"
              />
              <span class="exchange-rates__value">21°C | °F</span>
            </li>
          </ul>

          <div class="site-header__actions">
            <button
              class="site-header__search-button search-button"
              type="button"
            >
              <i class="fas fa-search"></i>
            </button>
            <button
              class="site-header__language-toggler language-toggler"
              type="button"
            >
              <span class="language-toggler__wrapper">
                <img
                  class="language-toggler__img"
                  src="img/Flag Russia.png"
                  alt="флаг рус"
                  width="15"
                  height="15"
                />
                <span class="language-toggler__text">Рус</span>
              </span>
            </button>
            <button
              class="telegram-sub"
              href="https://t.me/My_1950_IT_blog"
              target="_blank"
            >
              <i class="fab fa-telegram"></i>
              <span class="telegram-sub__text">Подписатся</span>
            </button>
          </div>
          <!-- site-header__extion-->
        </div>
        <!-- site-header__top-->
      </div>
      <!-- container -->
    </header>

    <script src="./Js/main.js"></script>
  </body>
</html>
